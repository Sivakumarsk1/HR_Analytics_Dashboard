<!doctype html>
<html>
  <head>
    <title>HR Analytics Dashboard</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Arial, sans-serif;
      }

      /* ===== THEME VARIABLES ===== */
      :root {
        /* Dark mode (default) */
        --bg-primary: #0b1220;
        --bg-secondary: #111827;
        --bg-tertiary: #1f2937;
        --text-primary: #ffffff;
        --text-secondary: #f8fafc;
        --text-muted: #9ca3af;
        --accent: #38bdf8;
        --border: rgba(255, 255, 255, 0.08);
        --border-light: #374151;
        --shadow: rgba(0, 0, 0, 0.3);
        --dropdown-bg: #1f2937;
      }

      /* Light mode */
      .light-mode {
        --bg-primary: #f3f4f6;
        --bg-secondary: #ffffff;
        --bg-tertiary: #f9fafb;
        --text-primary: #111827;
        --text-secondary: #1f2937;
        --text-muted: #4b5563;
        --accent: #0284c7;
        --border: rgba(0, 0, 0, 0.08);
        --border-light: #d1d5db;
        --shadow: rgba(0, 0, 0, 0.1);
        --dropdown-bg: #ffffff;
      }

      body {
        background: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.3s, color 0.3s;
      }

      /* ===== MAIN LAYOUT ===== */
      .container {
        display: flex;
        height: 100vh;
      }

      /* ===== LEFT PANEL ===== */
      .left {
        width: 290px;
        background: var(--bg-secondary);
        padding: 22px;
        border-right: 1px solid var(--border);
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 25px;
      }

      .logo img {
        height: 50px;
        width: auto;
      }

      .logo-text {
        font-size: 18px;
        font-weight: 700;
        color: var(--accent);
      }

      .kpi {
        background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-secondary));
        padding: 14px;
        border-radius: 12px;
        margin-bottom: 14px;
        text-align: center;
        box-shadow: 0 4px 12px var(--shadow);
      }

      .kpi h3 {
        color: var(--text-muted);
        font-size: 13px;
        margin-bottom: 5px;
        font-weight: 500;
      }

      .kpi h1 {
        color: var(--accent);
        font-size: 24px;
        font-weight: 700;
      }

      /* ===== RIGHT SIDE ===== */
      .right {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 20px;
      }

      /* HEADER */
      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }

      .title {
        font-size: 24px;
        font-weight: 600;
        color: var(--text-secondary);
      }

      /* THEME TOGGLE AND DROPDOWN */
      .controls {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .theme-toggle {
        background: var(--bg-secondary);
        border: 1px solid var(--border-light);
        color: var(--text-primary);
        padding: 10px 14px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.3s;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .theme-toggle:hover {
        border-color: var(--accent);
      }

      .dropdown-box {
        background: var(--bg-secondary);
        padding: 8px 12px;
        border-radius: 10px;
        box-shadow: 0 4px 10px var(--shadow);
      }

      select {
        background: var(--dropdown-bg);
        color: var(--text-primary);
        border: 1px solid var(--border-light);
        padding: 10px 14px;
        border-radius: 8px;
        font-size: 14px;
        min-width: 260px;
        outline: none;
        cursor: pointer;
        transition: 0.3s;
      }

      select:hover {
        border-color: var(--accent);
      }

      select:focus {
        border-color: var(--accent);
        box-shadow: 0 0 8px rgba(56, 189, 248, 0.5);
      }

      select option {
        background: var(--dropdown-bg);
        color: var(--text-primary);
      }

      /* CHART AREA */
      .chart-box {
        flex: 1;
        background: var(--bg-secondary);
        border-radius: 14px;
        padding: 12px;
        box-shadow: 0 6px 20px var(--shadow);
        overflow: hidden;
      }

      /* RESPONSIVE */
      @media (max-width: 900px) {
        .container {
          flex-direction: column;
        }

        .left {
          width: 100%;
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 10px;
        }

        .logo {
          grid-column: span 2;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- LEFT KPI PANEL - ONLY LOGO HERE -->
      <div class="left">
        <div class="logo">
          <img
            src="{{ url_for('static', filename='images/Jorim-Logo.png') }}"
            alt="Jorim Logo"
          />
          <span class="logo-text">Jorim HR Dashboard</span>
        </div>

        <div class="kpi">
          <h3>Total Employees</h3>
          <h1>{{ total_emp }}</h1>
        </div>

        <div class="kpi">
          <h3>Total Attrition</h3>
          <h1>{{ total_attrition }}</h1>
        </div>

        <div class="kpi">
          <h3>Attrition Rate</h3>
          <h1>{{ attrition_rate }}%</h1>
        </div>

        <div class="kpi">
          <h3>Top Category</h3>
          <h1>{{ top_category }}</h1>
        </div>

        <div class="kpi">
          <h3>Highest Attrition</h3>
          <h1>{{ top_attrition_category }}</h1>
        </div>
      </div>

      <!-- RIGHT PANEL - NO LOGO HERE, ONLY CHART AND CONTROLS -->
      <div class="right">
        <div class="top-bar">
          <div class="title">{{ selected_chart }}</div>
          <div class="controls">
            <button class="theme-toggle" onclick="toggleTheme()">
              <span id="theme-icon">üåô</span>
              <span id="theme-text">Dark</span>
            </button>
            <form method="get">
              <select name="chart" onchange="this.form.submit()">
                {% for c in chart_options %}
                  <option value="{{ c }}" {% if c == selected_chart %}selected{% endif %}>
                    {{ c }}
                  </option>
                {% endfor %}
              </select>
            </form>
          </div>
        </div>

        <div class="chart-box">{{ graph_html | safe }}</div>
      </div>
    </div>

    <script>
      function toggleTheme() {
        const body = document.body;
        const themeIcon = document.getElementById('theme-icon');
        const themeText = document.getElementById('theme-text');
        
        if (body.classList.contains('light-mode')) {
          body.classList.remove('light-mode');
          themeIcon.textContent = 'üåô';
          themeText.textContent = 'Dark';
          localStorage.setItem('theme', 'dark');
        } else {
          body.classList.add('light-mode');
          themeIcon.textContent = '‚òÄÔ∏è';
          themeText.textContent = 'Light';
          localStorage.setItem('theme', 'light');
        }
      }

      // Load saved theme on page load
      document.addEventListener('DOMContentLoaded', function() {
        const savedTheme = localStorage.getItem('theme');
        const themeIcon = document.getElementById('theme-icon');
        const themeText = document.getElementById('theme-text');
        
        if (savedTheme === 'light') {
          document.body.classList.add('light-mode');
          themeIcon.textContent = '‚òÄÔ∏è';
          themeText.textContent = 'Light';
        } else {
          document.body.classList.remove('light-mode');
          themeIcon.textContent = 'üåô';
          themeText.textContent = 'Dark';
        }
      });
    </script>
  </body>
</html>
